<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <input type="text" id="input-el">
        <button id="input-btn">SAVE INPUT</button>
        <button id="save-tab-btn">TAB</button>
        <button id="delete-btn">DELETE ALL</button>
        <button id="send-btn" data-modal-target="#modal">SEND</button>
        <div class="modal" id="modal">
            <div class="modal-header">
                <div class="title">Just enter your Email and the details you saved will be sent!</div>
            </div>
            <div class="modal-body">
                <input type="text" id="complete-el">
                <button id="complete-btn">Send!</button>
            </div>
        </div>    
        <div id="overlay"></div>
        <ul id="ul-el"></ul>
        <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
        </script>
        <script src="main.js"></script>
    </body>
</html>
